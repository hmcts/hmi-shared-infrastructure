trigger:
  - master
pr:
  - none

resources:
  repositories:
    - repository: azTemplates
      type: github
      name: hmcts/azure-devops-templates
      ref: refs/heads/master
      endpoint: hmcts

parameters:
  - name: deployTo
    displayName: Services to Deploy (All default)
    type: string
    default: all-services
    values:
      - all-services
      - SharedInfra
      - SharedServies        

variables:
  - group: HMI-APIM-Common
  - name: product
    value: 'hmi'
  - name: businessArea
    value: 'Cross-Cutting'
  - name: builtFrom
    value: $(Build.Repository.Name)
  - name: application
    value: 'hearing-management-interface'

stages:

  - stage: CIBuild
    displayName: 'CI Build Application'
    jobs:
      - template: pipeline/jobs/terraform-validate.yaml
        parameters:
          terraformPath: $(Build.SourcesDirectory)/terraform

## NOTE: 
## The Environments and Services parameters below are duplicated
## This is due to limitations on AzDO Pipelines setting parameter templates and/or non-runtime parameters and/or object type variables.
## If you change one, be sure to change all others below.

  - template: pipeline/stages/plan.yaml
    parameters:
      environments:
        - name: dev
          subscription: DTS-SHAREDSERVICES-DEV
          dependency: 'CIBuild'
        - name: test
          subscription: DTS-SHAREDSERVICES-TEST
          dependency: 'dev'
        - name: stg
          subscription: DTS-SHAREDSERVICES-STG
          dependency: 'test'
        - name: prod
          subscription: DTS-SHAREDSERVICES-PROD
          dependency: 'stg'
      services: 
        - ${{ if or(eq(parameters.deployTo, 'all-services'), eq(parameters.deployTo, 'SharedInfra'))}}:
          - name: SharedInfra
            displayName: 'Shared Infrastructure'
            resourceGroupName: 'sharedinfra'
            resourcePrefix: 'hmiapim'
            terraformVersion: '1.0.4'
        - ${{ if or(eq(parameters.deployTo, 'all-services'), eq(parameters.deployTo, 'SharedServies'))}}:
          - name: SharedServies
            displayName: 'Shared Services'
            resourceGroupName: 'sharedservices-state'
            resourcePrefix: 'hmiss'
            terraformVersion: '1.0.4'

  - template: pipeline/stages/wait.yaml
    parameters:
      environments:
        - name: dev
          subscription: DTS-SHAREDSERVICES-DEV
          dependency: 'CIBuild'
        - name: test
          subscription: DTS-SHAREDSERVICES-TEST
          dependency: 'dev'
        - name: stg
          subscription: DTS-SHAREDSERVICES-STG
          dependency: 'test'
        - name: prod
          subscription: DTS-SHAREDSERVICES-PROD
          dependency: 'stg'
      services: 
        - ${{ if or(eq(parameters.deployTo, 'all-services'), eq(parameters.deployTo, 'SharedInfra'))}}:
          - name: SharedInfra
            displayName: 'Shared Infrastructure'
            resourceGroupName: 'sharedinfra'
            resourcePrefix: 'hmiapim'
            terraformVersion: '1.0.4'
        - ${{ if or(eq(parameters.deployTo, 'all-services'), eq(parameters.deployTo, 'SharedServies'))}}:
          - name: SharedServies
            displayName: 'Shared Services'
            resourceGroupName: 'sharedservices-state'
            resourcePrefix: 'hmiss'
            terraformVersion: '1.0.4'

  - template: pipeline/stages/apply.yaml
    parameters:
      environments:
        - name: dev
          subscription: DTS-SHAREDSERVICES-DEV
          dependency: 'CIBuild'
        - name: test
          subscription: DTS-SHAREDSERVICES-TEST
          dependency: 'dev'
        - name: stg
          subscription: DTS-SHAREDSERVICES-STG
          dependency: 'test'
        - name: prod
          subscription: DTS-SHAREDSERVICES-PROD
          dependency: 'stg'
      services: 
        - ${{ if or(eq(parameters.deployTo, 'all-services'), eq(parameters.deployTo, 'SharedInfra'))}}:
          - name: SharedInfra
            displayName: 'Shared Infrastructure'
            resourceGroupName: 'sharedinfra'
            resourcePrefix: 'hmiapim'
            terraformVersion: '1.0.4'
        - ${{ if or(eq(parameters.deployTo, 'all-services'), eq(parameters.deployTo, 'SharedServies'))}}:
          - name: SharedServies
            displayName: 'Shared Services'
            resourceGroupName: 'sharedservices-state'
            resourcePrefix: 'hmiss'
            terraformVersion: '1.0.4'


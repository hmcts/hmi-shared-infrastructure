parameters:
  - name: environment_name
    type: string

variables: 
  - name: planOutputName
    value: 'sharedinfra_${{ parameters.environment_name }}'
  - name: storageAccount
    value: 'hmisharedinfra${{ parameters.environment_name }}sa'
  - name: containerName
    value: 'hmisharedinfraterraform'
  - template: ../../environments/${{ parameters.environment_name }}.yaml
  - group: HMI-APIM-BUILD-${{ upper(parameters.environment_name) }}
  - name: builtFrom
    value: hmcts/hmi-shared-infrastructure
  - name: product
    value: hmi
  - name: workingDirectory
    value: '$(System.DefaultWorkingDirectory)/terraform/deployments'
  - group: HMI-APIM-Common
  - name: product
    value: 'hmi'
  - name: businessArea
    value: 'Cross-Cutting'
  - name: builtFrom
    value: $(Build.Repository.Name)
  - name: application
    value: 'hearing-management-interface'
  - name: displayName
    value: 'Shared Infrastructure'
  - name: stateResourceGroupName
    value: 'hmi-sharedinfra-state-rg'
  - name: resourcePrefix
    value: 'hmiapim'
  - name: location
    value: uksouth

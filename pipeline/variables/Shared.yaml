parameters:
  - name: environment
    type: object
  - name: service
    type: object

variables: 
  - group: HMI-APIM-Common
  - name: planOutputName
    value: '${{ parameters.service.name }}_${{ parameters.environment.name }}'
  - name: storageAccount
    value: '${{ parameters.service.resourcePrefix }}infra${{ parameters.environment.name }}sa'
  - name: resourceGroupName
    value: 'hmi-${{ parameters.service.resourceGroupName }}-${{ parameters.environment.name }}-rg'
  - name: containerName
    value: '${{ parameters.service.resourcePrefix }}terraform'
  - name: terraformVersion
    value: ${{ parameters.service.terraformVersion }}
  - template: ../../environments/${{ parameters.environment.name }}.yaml
  - group: HMI-APIM-BUILD-${{ upper(parameters.environment.name) }}
  - name: builtFrom
    value: hmcts/hmi-shared-infrastructure
  - name: product
    value: hmi
  - name: businessArea
    value: 'cross-cutting'
  - name: builtFrom
    value: $(Build.Repository.Name)
parameters:
  - name: subscription
    type: string

  - name: workingDirectory
    type: string

  - name: tfVariables
    type: string

steps:

  - task: TerraformCLI@0
    displayName: Terraform plan
    inputs:
      command: plan -refresh-only
      workingDirectory: ${{ parameters.workingDirectory }}
      environmentServiceName: ${{ parameters.subscription }}
      commandOptions: ${{ parameters.tfVariables }}

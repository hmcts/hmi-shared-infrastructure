parameters:
  - name: subscription
    type: string
  
  - name: environment
    type: string

  - name: planLocation
    type: string

steps:

- task: TerraformCLI@0
  displayName: Terraform apply
  inputs:
    command: apply
    environmentServiceName: ${{ parameters.subscription }}
    commandOptions: -auto-approve "${{ parameters.planLocation }}"
parameters:
  - name: subscription
    type: string

  - name: environment
    type: string

  - name: resourceGroup
    type: string

  - name: location
    type: string
    default: uksouth

  - name: storageAccount
    type: string

  - name: containerName
    type: string

  - name: workingDirectory
    type: string

steps:

- bash: |
    debug="$(System.Debug)"
    echo "Azure DevOps Set to ${debug}"
    tfLogLevel="WARN"
    if [ "${debug}" = "true"]; then
      tfLogLevel="WARN"
    else
      tfLogLevel="DEBUG"
    fi 
    echo "Terraform Set to ${tfLogLevel}"
    export TF_LOG="${tfLogLevel}"
  displayName: Set Logging Level for Terraform

- task: TerraformCLI@0
  displayName: Terraform init
  inputs:
    command: init
    workingDirectory: ${{ parameters.workingDirectory }}
    backendType: azurerm
    backendServiceArm: ${{ parameters.subscription }}
    backendAzureRmResourceGroupName: ${{ parameters.resourceGroup }}
    backendAzureRmResourceGroupLocation: ${{ parameters.location }}
    backendAzureRmStorageAccountName: ${{ parameters.storageAccount }}
    backendAzureRmContainerName: ${{ parameters.containerName }}
    backendAzureRmKey: hmishared/${{ parameters.environment }}.tfstate

- task: TerraformCLI@0
  displayName: Terraform validate
  inputs:
    command: validate
    workingDirectory: ${{ parameters.workingDirectory }}
parameters:
  - name: subscription
    type: string

  - name: environment
    type: string

  - name: resourceGroup
    type: string

  - name: location
    type: string
    default: uksouth

  - name: storageAccount
    type: string

  - name: containerName
    type: string

steps:
- task: TerraformCLI@0
  displayName: Terraform init
  inputs:
    command: init
    workingDirectory: $(System.DefaultWorkingDirectory)/terraform/deployments/${{ parameters.environment }}
    backendType: azurerm
    backendServiceArm: ${{ parameters.subscription }}
    backendAzureRmResourceGroupName: ${{ parameters.resourceGroup }}
    backendAzureRmResourceGroupLocation: ${{ parameters.location }}
    backendAzureRmStorageAccountName: ${{ parameters.storageAccount }}
    backendAzureRmContainerName: ${{ parameters.containerName }}
    backendAzureRmKey: hmishared/${{ parameters.environment }}.tfstate

- task: TerraformCLI@0
  displayName: Terraform validate
  inputs:
    command: validate
    workingDirectory: $(System.DefaultWorkingDirectory)/terraform/deployments/${{ parameters.environment }}
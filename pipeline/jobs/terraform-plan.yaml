parameters:
  - name: subscription
    type: string
  - name: dependsOn
    type: string
  - name: resourceGroup
    type: string
  - name: storageAccount
    type: string
  - name: containerName
    type: string
  - name: variables
    type: object
  - name: displayName
    type: string
  - name: environment
    type: string
  - name: builtFrom
    type: string
    default: ''
  - name: product
    type: string
    default: ''
  - name: outputName
    type: string
  - name: workingDirectory
    type: string

jobs:
- job: TerraformPlan
  dependsOn:
  - ${{ if parameters.dependsOn }}:
    - ${{ parameters.dependsOn }}
  displayName: ${{ parameters.displayName }}
  pool:
    vmImage: 'ubuntu-20.04'
  variables:
    ${{ insert }}: ${{ parameters.variables }}
  steps:
  - template: ../steps/tf-install.yaml
  - template: ../steps/tf-init.yaml
    parameters:
      subscription: ${{ parameters.subscription }}
      environment: ${{ parameters.environment }}
      resourceGroup: ${{ variables.resourceGroup }}
      storageAccount: ${{ variables.storageAccount }}
      containerName: ${{ variables.containerName }}
      workingDirectory: ${{ parameters.workingDirectory }}
  - bash: |
      mkdir '$(Build.SourcesDirectory)/plans'
      mkdir '$(Build.SourcesDirectory)/certs'
    displayName: Create plan directory

  - template: ../steps/az-download-pfx.yaml
    parameters:
      subscriptionName: ${{ parameters.subscription }}
      sourceKvName: "$(source_kv_name_prefix)-${{ parameters.environment }}"
      sourceCertName: $(source_cert_name)
      environment: ${{ parameters.environment }}
      targetpath: "$(Build.SourcesDirectory)/certs/${{ parameters.environment }}.pfx"

  - template: ../steps/tf-plan.yaml
    parameters:
      subscription: ${{ parameters.subscription }}
      resourceGroup: $(resourceGroup)
      environment: ${{ parameters.environment }}
      builtFrom: ${{ parameters.builtFrom }}
      product: ${{ parameters.product }}
      outputLocation: '$(Build.SourcesDirectory)/plans/${{ parameters.outputName }}.tfplan'
      workingDirectory: ${{ parameters.workingDirectory }}
      pfx_path: "$(Build.SourcesDirectory)/certs/${{ parameters.environment }}.pfx"
  
  - task: PublishPipelineArtifact@1
    displayName: 'Publish Terraform Plan'
    inputs:
      targetPath: '$(Build.SourcesDirectory)/plans/${{ parameters.outputName }}.tfplan'
      artifact: '${{ parameters.outputName }}'

  